{% extends "base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}

  <div class="hero-wrap hero-bread" style="background-image: url('{% static 'images/bg_6.jpg' %}');">
    <div class="container">
      <div class="row no-gutters slider-text align-items-center justify-content-center">
        <div class="col-md-9 ftco-animate text-center">
          <p class="breadcrumbs">
            <span class="mr-2"><a href="{% url 'home' %}">Home</a></span>
            <span class="mr-2">/</span>
            <span>Account</span>
            <span class="mr-2">/</span>
            <span class="mr-2">Change Password</span>
          </p>
          <h1 class="mb-0 bread">Change Your Password</h1>
        </div>
      </div>
    </div>
  </div>

  <section class="ftco-section contact-section bg-light">
      <div class="container">
        <div class="row block-9">
          <div class="col-md-6 order-md-last d-flex ftco-animate">
            <form method='POST' action='{% if action_url %}{{ action_url }}{% endif %}' class="bg-white p-5 contact-form"> {% csrf_token %}
                <label class="label-control"><h2>Change Password</h2></label>
                  {{ form|crispy }}
                <input type="submit" value="Save" class="btn btn-primary py-3 px-5">
            </form>
          </div>

          <div class="col-md-6 d-flex ftco-animate">
            <div class="bg-white">
              <img class="img-fluid" src="{% static 'images/login.jpg' %}" alt="">
            </div>
          </div>
        </div>
      </div>
  </section>

{% endblock %}
