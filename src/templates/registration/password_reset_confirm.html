{% extends "base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}

  <div class="hero-wrap hero-bread" style="background-image: url('{% static 'images/bg_6.jpg' %}');">
    <div class="container">
      <div class="row no-gutters slider-text align-items-center justify-content-center">
        <div class="col-md-9 ftco-animate text-center">
          <p class="breadcrumbs">
            <span class="mr-2"><a href="{% url 'home' %}">Home</a></span>
            <span class="mr-2">/</span>
            <span>Account</span>
            <span class="mr-2">/</span>
            <span class="mr-2">Password</span>
          </p>
          <h1 class="mb-0 bread">Password reset confirm</h1>
        </div>
      </div>
    </div>
  </div>

  <section class="ftco-section contact-section bg-light">
    <div class="container">
      <div class='row'>
        <div class='col-md-12 ftco-animate text-center'>
          <form method='POST' action='{% if action_url %}{{ action_url }}{% endif %}' class="bg-white p-5 contact-form"> {% csrf_token %}
              <label class="label-control"><h2>Set your Password</h2></label>
                {{ form|crispy }}
              <input type="submit" value="Set new password" class="btn btn-primary py-3 px-5">
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
