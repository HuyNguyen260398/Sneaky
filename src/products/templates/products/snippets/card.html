<div class="col-sm-6 col-md-6 col-lg-4 ftco-animate">
	<div class="product">
		<a href="{{ instance.get_absolute_url }}" class="img-prod">
			<img class="img-fluid" src="{{ instance.get_first_variant_img.image.url }}" alt="Colorlib Template">
			{% if instance.discount_percent %}
				<span class="status">{{ instance.discount_percent }}%</span>
			{% endif %}
			<div class="overlay"></div>
		</a>
		<div class="text py-3 px-3">
			<h3><a href="{{ instance.get_absolute_url }}">{{ instance.title }}</a></h3>
			<div class="d-flex">
				<div class="pricing">
					{% if instance.discount_percent %}
						<p class="price"><span class="mr-2 price-dc">${{ instance.price }}</span><span class="price-sale">${{ instance.discount_price|floatformat:2 }}</span></p>
					{% else %}
						<p class="price">${{ instance.price }}</p>
					{% endif %}
				</div>
				<div class="rating">
					<p class="text-right">
						<a href="#"><span class="ion-ios-star-outline"></span></a>
						<a href="#"><span class="ion-ios-star-outline"></span></a>
						<a href="#"><span class="ion-ios-star-outline"></span></a>
						<a href="#"><span class="ion-ios-star-outline"></span></a>
						<a href="#"><span class="ion-ios-star-outline"></span></a>
					</p>
				</div>
			</div>
			<p class="bottom-area d-flex px-3">
				<a href="#" class="buy-now text-center py-2">Quick View  <span><i class="fas fa-eye"></i></span></a>
			</p>
		</div>
	</div>
</div>
