{% extends "base.html" %}

{% block content %}

  <section class="ftco-section ftco-cart">
    <div class="container">
      <div class="row">
        <div class="col-md-12 ftco-animate">
          <table class="table">
            <thead>
              <th>Order ID</th>
              <th>Date</th>
              <th>Status</th>
              <th>Total</th>
            </thead>
            <tbody>
              {% for object in object_list %}
                <tr>
                  <td><a href="{{ object.get_absolute_url }}">{{ object.order_id }}</a></td>
                  <td>{{ object.timestamp }}</td>
                  <td>{{ object.get_status }}</td>
                  <td>${{ object.total }}</td>
                </tr>
              {% empty %}
                <tr>
                  <td colspan="3"><p class="lead">No orders yet!</p></td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
