{% extends "base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}

  <div class="hero-wrap hero-bread" style="background-image: url('{% static 'images/bg_6.jpg' %}');">
    <div class="container">
      <div class="row no-gutters slider-text align-items-center justify-content-center">
        <div class="col-md-9 ftco-animate text-center">
          <p class="breadcrumbs">
            <span class="mr-2"><a href="{% url 'home' %}">Home</a></span>
            <span class="mr-2">/</span>
            <span>Register</span></p>
          <h1 class="mb-0 bread">Join Us</h1>
        </div>
      </div>
    </div>
  </div>

  <section class="ftco-section contact-section bg-light">
      <div class="container">
        <div class="row block-9">
          <div class="col-md-6 order-md-last d-flex ftco-animate">
            <form action="#" class="bg-white p-5 contact-form" method='POST'> {% csrf_token %}
              <div class="form-group">
                <label class="label-control"><h1>Register</h1></label>
              </div>
              <!-- <div class="form-group">
                {{ form.full_name }}
              </div>
              <div class="form-group">
                {{ form.email }}
              </div>
              <div class="form-group">
                {{ form.password1 }}
              </div>
              <div class="form-group">
                {{ form.password2 }}
              </div> -->
              {{ form|crispy }}
              <div class="form-group">
                <input type="submit" value="Register" class="btn btn-primary py-3 px-5">
              </div>
              <div class="form-group">
                <p>Already have an account? <a href="{% url 'login' %}">Login here!</a></p>
              </div>
            </form>

          </div>

          <div class="col-md-6 d-flex ftco-animate">
          	<div class="bg-white">
              <img class="img-fluid" src="{% static 'images/login.jpg' %}" alt="">
            </div>
          </div>
        </div>
      </div>
    </section>

{% endblock %}
