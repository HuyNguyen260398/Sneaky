{% load crispy_forms_tags %}

<form action='{% if action_url %}{{ action_url }}{% else %}{% url "login" %}{% endif %}' class="bg-white p-5 contact-form" method='POST'> {% csrf_token %}
  {% if next_url %}
    <input type='hidden' name='next' value='{{ next_url }}' />
  {% endif %}

  <div class="form-group">
    <label class="label-control"><h5>Continue As Guest</h5></label>
  </div>
    {{ form|crispy }}
  <div class="form-group">
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col-12 d-flex justify-content-center">
        <input type="submit" value="Submit" class="btn btn-primary py-3 px-5">
      </div>
    </div>
  </div>
</form>
