{% extends "base.html" %}

{% load static %}
{% load countries %}

{% block content %}

  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-8 ftco-animate">

					<form method="POST" action="#" class="billing-form">{% csrf_token %}
						<h3 class="mb-4 billing-heading">Billing Details</h3>
          	<div class="row align-items-end">
              <div class="w-100"></div>
	            <div class="col-md-12">
	            	<div class="form-group">
	            		<label for="country">State / Country</label>
	            		<div class="select-wrap">
	                  <!-- <div class="icon"><span class="ion-ios-arrow-down"></span></div> -->
                    {{ form.country }}
	                </div>
	            	</div>
	            </div>
	            <div class="w-100"></div>
	            <div class="col-md-6">
	            	<div class="form-group">
                	<label for="streetaddress">Street Address</label>
                  <!-- <input type="text" class="form-control" placeholder="House number and street name"> -->
                  {{ form.street_address }}
                </div>
	            </div>
	            <div class="col-md-6">
	            	<div class="form-group">
                  <!-- <input type="text" class="form-control" placeholder="Appartment, suite, unit etc: (optional)"> -->
                  {{ form.appartment_address }}
                </div>
	            </div>
	            <div class="w-100"></div>
	            <div class="col-md-6">
	            	<div class="form-group">
                	<label for="towncity">Town / City</label>
                  <!-- <input type="text" class="form-control" placeholder=""> -->
                  {{ form.city }}
                </div>
	            </div>
	            <div class="col-md-6">
	            	<div class="form-group">
	            		<label for="postcodezip">Postcode / ZIP *</label>
                  <!-- <input type="text" class="form-control" placeholder=""> -->
                  {{ form.zip }}
                </div>
	            </div>
              <div class="w-100"></div>
              <div class="col-md-12">
              	<div class="form-group mt-4">
									<div class="radio">
									  <label class="mr-3">
                      <input {% if form.same_billing_address.value %}checked{% endif %} type="checkbox" name="same_billing_address"> Shipping address is the same as my billing address
                      <!-- {{ form.same_billing_address }} Shipping address is the same as my billing address -->
                    </label>
									  <label>
                      <input {% if form.save_info.value %}checked{% endif %} type="checkbox" name="save_info"> Save this information for next time
                      <!-- {{ form.save_info }} Save this information for next time -->
                    </label>
									</div>
								</div>
              </div>
              <div class="form-group">
								<div class="col-md-12 payment_option">
                  <label for="towncity">Payment Method</label>
									{{ form.payment_option }}
								</div>
							</div>
            </div>
            <div class="row justify-content-center">
              <div class="form-group">
  							<div class="col-md-12 justify-content-center">
  								<button type="submit" class="btn btn-primary py-3 px-4 mx-auto">Place an order</button>
                  <!-- <p><a href="#"class="btn btn-primary py-3 px-4">Place an order</a></p> -->
  							</div>
  						</div>
            </div>

          </form><!-- END -->

        </div> <!-- .col-md-8 -->
      </div>
    </div>
  </section> <!-- .section -->

{% endblock %}
