{% extends 'base.html' %}

{% load static %}

{% block content %}

  <div class="hero-wrap hero-bread" style="background-image: url('{% static 'images/bg_6.jpg' %}');">
    <div class="container">
      <div class="row no-gutters slider-text align-items-center justify-content-center">
        <div class="col-md-9 ftco-animate text-center">
          <p class="breadcrumbs">
            <span class="mr-2"><a href="{% url 'home' %}">Home</a></span>
            <span class="mr-2">/</span>
            <span>Checkout</span></p>
          <h1 class="mb-0 bread">Checkout Done</h1>
        </div>
      </div>
    </div>
  </div>

  <section class="ftco-section contact-form bg-light">
      <div class="container">
        <div class="row block-9">
          <div class="col-md-6 order-md-last d-flex ftco-animate">
            <form action="#" class="bg-white p-5 contact-form">
              <div class="form-group">
                <h3 class="text-success">Thank you for your purchase!</h3>
                <p>Your order number is: <a href="/orders/{{ order_id }}">{{ order_id }}</a></p>
                <p>Please check your email for order confirmation with details and tracking info.</p>
                <div class="form-group">
                <a href="{% url 'products:list' %}" class="btn btn-primary py-3 px-5">Continue Shopping</a>
              </div>
              </div>
            </form>

          </div>

          <div class="col-md-6 d-flex ftco-animate">
          	<div class="bg-white text-center flex-grow-1">
              <img src="{% static 'images/check-mark.png' %}" alt="" style="with:256px; height:256px">
              <h3 class="text-success">Order Success!</h3>
            </div>
          </div>
        </div>
      </div>
    </section>

{% endblock %}
